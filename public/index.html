<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./src/firebase-config.js" defer></script>
  <script type="module" src="./src/script.js" defer></script>
  <script type="module" src="./src/signIn.js" defer></script>
  <script type="module" src="./src/shop.js" defer></script>
  <title>Speed Typing</title>
</head>
<body>
<nav class="navbar">
  <ul class="nav-list">
    <li class="nav-item">
      <a href="#" class="nav-link">
        <section id="whenSignedOut">
          <button type="button" id="signInBtn" class="btn btn-primary">Sign in with Google</button>
        </section>
        <section id="whenSignedIn" hidden="true">
          <div id="userDetails"></div>
          <button type="button" id="signOutBtn" class="btn btn-primary">Sign Out</button>
        </section>
      </a>
    </li>
    <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
    <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
    <li class="nav-item"><a href="#" class="nav-link">Link 4</a></li>
    <!-- Dopdown content -->
    <div class="dropdown">
      <button class="dropdown-button">Shop</button>
      <div class="dropdown-content">
        <!-- Buy Skins -->
        <button id="first-buy">Color 1: 5</button>
        <button id="second-buy">Color 2: 10</button>
        <button id="third-buy">Color 3: 15</button>
        <button id="fourth-buy">Color 4: 20</button>
        <button id="fifth-buy">Color 5: 25</button>

        <!--Skins -->
        <button id="first-color">Color1</button>
        <button id="second-color">Color2</button>
        <button id="third-color">Color3</button>
        <button id="fourth-color">Color4</button>
        <button id="fifth-color">Color5</button>
      </div>
    </div>
  </ul>
</nav>
<main class="main-content">
  <div class="container">
    <button id="replayButton">Shuffle</button>
    <div class="stats">
      <div class="timer" id="timer"></div>
      <div class="wpm" id="wpm"></div>
      <div class="accuracy" id="accuracy"></div>
    </div>
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    <div id="keyboard" class="keyboard">
      <div class="key-row">
        <!-- Keys go here -->
      </div>
    </div>
  </div>
  <div id="leaderboard-section">
    <h2>WPM Leaderboard</h2>
    <div id="leaderboard"></div>
    <p id="count"></p>
    <button class="skin-button" id="currency-incrementor">
      Click for Money
    </button>
  </div>
</main>
<div id="heatmapContainer"></div>
<button id="changeNicknameButton">Change Nickname</button>
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" id="closePopup">&times;</span>
    <h2>Change Nickname</h2>
    <form id="nicknameForm">
      <label for="newNickname">New Nickname:</label>
      <input type="text" id="newNickname" name="newNickname" required>
      <button type="submit">Save</button>
    </form>
  </div>
</div>
</body>
</html>
